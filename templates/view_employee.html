            </div>

            <div class="flex items-center">
                <img class="w-24 h-24 rounded-full mt-6 mb-6" src="https://via.placeholder.com/150" alt="Profile Picture">
             </div>

            <div class="mt-6 border-t border-gray-700">
                <dl class="divide-y divide-gray-700">
                    {% for key, value in userinfo.items() %}
                    <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-2 sm:px-0">
                        <dt class="text-normal font-medium leading-6 text-white">{{ key }}</dt>
                        <dd class="mt-1 text-normal leading-6 text-gray-400 sm:col-span-2 sm:mt-0">{{ value }}
                        </dd>
                    </div>
                    {% endfor %}
